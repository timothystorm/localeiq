name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  POETRY_VERSION: "2.2.1"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"
  PYTHONPATH: >
    ${{ github.workspace }}/apps/cli_tool/src:
    ${{ github.workspace }}/apps/rest_api/src:
    ${{ github.workspace }}/packages/data_store/src:
    ${{ github.workspace }}/packages/utils/src

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry==${POETRY_VERSION}"

      - name: Install dependencies
        run: make setup

      - name: Lint
        run: make lint-check

      - name: Test
        run: make test