name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.14"
  POETRY_VERSION: "2.2.1"
  POETRY_VIRTUALENVS_IN_PROJECT: "true"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install "poetry==${POETRY_VERSION}"

      - name: Install dependencies
        run: make setup

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$(find packages apps -type d -name src | paste -sd ':' -)" >> $GITHUB_ENV

      - name: Lint
        run: make lint

      - name: Test
        run: make test