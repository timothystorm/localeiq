repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-format
      - id: ruff-check
        args: [ --fix ]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.0
    hooks:
      - id: mypy
        language: system
        exclude: "(alembic/|migrations/|/conftest\\.py$)"
        args: [ "--install-types", "--non-interactive" ]

# Tests removed from pre-commit - run via `make test` or in CI
# Fast checks only in pre-commit to keep developer flow smooth
